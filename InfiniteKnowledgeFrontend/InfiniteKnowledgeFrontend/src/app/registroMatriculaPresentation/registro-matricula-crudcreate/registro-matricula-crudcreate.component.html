<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registrar Matrícula</h3>
    <form (ngSubmit)= "onSubmit()" #registroMatriculaForm = "ngForm">
      <div class="form-group">
        <label>Estudiante: </label>
        <input type = "text"
        class="form-control"
        id = "estudiante"
        [(ngModel)] = "estudianteSeleccionado"
        name = "estudiante"
        required
        placeholder="Seleccione su estudiante"
        readonly
        #estudiante = "ngModel"
        >
        <button type="button" (click)="selectStudent()">Seleccione</button>
      </div>

      <div class="form-group">
        <label>Grado y Sección: </label>
        <input type = "text"
        class="form-control"
        id = "gradoSeccion"
        [(ngModel)] = "gradoSeccionSeleccionada"
        name = "gradoSeccion"
        required
        placeholder="Seleccione su grado y sección"
        readonly
        #gradoSeccion = "ngModel"
        >
        <button type="button" (click)="selectGradoSeccion()">Seleccione</button>
      </div>

      <div class="form-group">
        <label>Nombre del paquete de curso: </label>
        <input type = "text"
        class="form-control"
        id = "nombrePaqueteCurso"
        [(ngModel)] = "registroMatricula.nombrePaqueteCurso"
        name = "nombrePaqueteCurso"
        required
        minlength="1"
        maxlength="40"
        placeholder="Digite su nombre de paquete de curso "
        #nombrePaqueteCurso = "ngModel"
        >
        <div class="alert alert-danger" *ngIf= "nombrePaqueteCurso.invalid && (nombrePaqueteCurso.dirty || nombrePaqueteCurso.touched)">
          <div *ngIf = "nombrePaqueteCurso?.errors?.['required']">
            Digite el nombre de paquete del curso
          </div>
          <div *ngIf = "nombrePaqueteCurso?.errors?.['minlength']">
            El nombre de paquete del curso tiene que contener como minimo 1 caracter
          </div>
          <div *ngIf = "nombrePaqueteCurso?.errors?.['maxlength']">
            El nombre de paquete del curso tiene que tener como maximo 40 caracteres
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]= "!registroMatriculaForm.form.valid">Save</button>
    </form>
</div>
